<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Login</ion-list-header>
    <ion-item>
      <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <button ion-button large block (click)="login()">Entrar</button>
  </ion-list>
</ion-content>
