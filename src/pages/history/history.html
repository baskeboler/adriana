<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Ultimos servicios</h3>
  <ion-list>
    <ion-list-header>Historial</ion-list-header>
    <ion-item *ngFor="let service of services">
     <h2>
       {{service.worker}}
     </h2>
      <p>
        {{service.fecha | date}}
      </p>
      <button ion-button item-right>Ver</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Pedidos</ion-list-header>
    <ion-item *ngFor="let req of requests | async">
      <h2>{{req.date |Â date}}</h2>
      <h3>{{req.hours}}</h3>
      <button ion-button item-right>Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
